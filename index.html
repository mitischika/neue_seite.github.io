<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Webseite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .box {
            display: inline-block;
            width: 27%;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }

        .box img {
            max-width: 100%;
            height: auto;
        }

        .text {
            text-align: center;
            margin-top: 20px;
        }

        .link {
            text-align: center;
            margin-top: 20px;
        }

        .link a {
            text-decoration: none;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Willkommen auf meiner Webseite</h1>
        <div class="box">
            <img src="bild1.jpg" alt="Bild 1">
            <p>Beschreibung für Bild 1</p>
        </div>
        <div class="box">
            <img src="bild2.jpg" alt="Bild 2">
            <p>Beschreibung für Bild 2</p>
        </div>
        <div class="box">
            <img src="bild3.jpg" alt="Bild 3">
            <p>Beschreibung für Bild 3</p>
        </div>
        <div class="text">
            Hier steht ein Text, den Sie anpassen können.
        </div>
        <div class="link">
            <a href="andere_seite.html">Zu einer anderen Seite</a>
        </div>
    </div>
</body>

</html>
