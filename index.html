<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Webseite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .box {
            display: inline-block;
            width: 27%;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
            box-shadow: 3px 3px 5px #888888; /* Schatten hinzufügen */
            transition: transform 0.2s; /* Animationseffekt hinzufügen */
        }

        .box:hover {
            transform: scale(1.05); /* Bei Hover vergrößern */
        }

        .box img {
            max-width: 100%;
            height: auto;
        }

        .text {
            text-align: center;
            margin-top: 20px;
        }

        .link {
            text-align: center;
            margin-top: 20px;
        }

        .link a {
            text-decoration: none;
            font-weight: bold;
            color: #007bff;
        }

        .bottom-text {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Willkommen auf meiner Webseite</h1>
        <div class="box">
            <img src="Herstellungsfeld2x2.png" alt="Bild 1">
            <p>Beschreibung für 2x2</p>
        </div>
        <div class="box">
            <img src="bild2.jpg" alt="Bild 2">
            <p>Beschreibung für 3x3</p>
        </div>
        <div class="box">
            <img src="bild3.jpg" alt="Bild 3">
            <p>Beschreibung für Bild 3</p>
        </div>
        <!-- Neu hinzugefügte Boxen mit Schatten -->
        <div class="box">
            <img src="bild4.jpg" alt="Bild 4">
            <p>Beschreibung für Bild 4</p>
        </div>
        <div class="box">
            <img src="bild5.jpg" alt="Bild 5">
            <p>Beschreibung für Bild 5</p>
        </div>
        <div class="box">
            <img src="bild6.jpg" alt="Bild 6">
            <p>Beschreibung für Bild 6</p>
        </div>
        <!-- Text unter den Boxen -->
        <div class="bottom-text">
            Dies ist der Text unter den Boxen.
        </div>
        <div class="text">
            Das ist ein Text.
        </div>
        <div class="link">
            <a href="andere_seite.html">Zu einer anderen Seite</a>
        </div>
    </div>
</body>

</html>
