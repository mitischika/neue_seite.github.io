<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Webseite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .header-box {
            background-color: #f0f0f0;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .schrift-ueber-uberschrift {
            font-size: 18px;
            color: #888;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }

        p {
            font-size: 18px;
            margin-top: 20px;
        }

        .links {
            margin-top: 20px;
        }

        .links a {
            text-decoration: none;
            font-weight: bold;
            color: #007bff;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header-box">
            <span class="schrift-ueber-uberschrift">Darüberliegende Schrift</span>
            <h1>Überschrift</h1>
        </div>
        <img src="dein_bild.jpg" alt="Bild">
        <p>Kleiner Text.</p>
        <div class="links">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
        </div>
    </div>
</body>

</html>
